<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/app.min.css" />
    <script src="https://kit.fontawesome.com/ea3bebd898.js" crossorigin="anonymous"></script>
  </head>
  <body>
  
    <div class="bg__blur ">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
      <div class="shape shape-6"></div>
    </div>

    <div class="container">   

      <div class="container__displays displays">
        <div class="displays_one display">235423423</div>
        <div class="displays_two display">6</div>
      </div>

      <div class="container__btns">
        <button class="ctrl" id="clear">AC</button>
        <button class="ctrl" id="delete">DEL</button>
        <button class="percentCalc"><i class="fa-solid fa-percent"></i></button>
        <button class="sign"><i class="fa-solid fa-divide"></i></button>
        
        <button class="num" >7</button>
        <button class="num" >8</button>
        <button class="num" >9</button>
        <button class="sign"><i class="fa-solid fa-xmark"></i></button>
        
        <button class="num" >4</button>
        <button class="num" >5</button>
        <button class="num" >6</button>
        <button class="sign"><i class="fa-solid fa-minus"></i></button>

        <button class="num" >3</button>
        <button class="num" >2</button>
        <button class="num" >1</button>
        <button class="sign"><i class="fa-solid fa-plus"></i></button>

        <button class="num" >0</button>
        <button class="num" >00</button>
        <button class="sign" >.</button>
        <button class="ctrl equal"><i class="fa-solid fa-equals"></i></button>
      </div>


    </div>

    <script src="./app.js"></script>
  </body>
</html>
